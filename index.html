<!DOCTYPE html>    <!--this tag declares the start of the HTML document-->
<html lang="en">    <!-- tells browser and accessibility tools the page is in english -->
  
  <head>    
    <meta charset="utf-8">    <!-- sets standard character encoding to allow the browser to display text correctly-->
    <meta name="viewport" content="width=device-width, initial-scale=1">     <!-- controls how the page scales on mobile devices and full-width doesn't zoom out by default-->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- create icon from https://www.xiconeditor.com/ -->
    <title>WEBPAGE_TITLE</title>     <!-- Remember to change WEBPAGE_TITLE --> <!-- page title will appear in the browser tab and search engines-->
    <meta name="description" content="WEBPAGE_SUMMARY">    <!-- includes a page summary for search engine preview text-->
    <link rel="stylesheet" href="./styles/reset.css">    <!-- loads a CSS reset file that removes default browser styling so the site looks the same across devices -->
    <link rel="stylesheet" href="./styles/style.css">     <!-- my site CSS edits are stored here-->
  </head>   
  
  <body>     <!-- everything visible to users appears is listed after the body tag. Everything in the head tag is metadata for the site -->
    
         <!-- Work happens within this space-->
         <!-- Work happens within this space-->  
         <!-- Work happens within this space--> 
    
  </body>    
  
  <script src="./scripts/main.js"></script>   <!-- javascript is kept below the body tag so that the page loads before the scripts run-->
</html>
